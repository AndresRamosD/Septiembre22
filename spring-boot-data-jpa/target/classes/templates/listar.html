<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/><!--THYMELEAF REVISA QUE TODAS LAS ETIQUETAS ESTÉN CERRADAS-->
    <title>Title</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

<!--navbar-->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Proyecto</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listar}">Clientes</a> <!--En Thymeleaf los enlaces se indican con th:href="@{ubicación}"-->
        </li>
      </ul>
    </div>
  </div>
</nav>

<!--Listado de clientes-->
<div class="container">
<br/>
<h1 class="text-primary" th:text="${titulo}"></h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>nombre</th>
    <th>apellido</th>
    <th>email</th>
    <th>fecha</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="cliente: ${clientes}"> <!--Iteración for each, el cual a través de los respectivos métodos Get sacará lo mejor de cada casa o el contenido de cada atributo -->
    <td th:text="${cliente.id}"></td>
    <td th:text="${cliente.nombre}"></td>
    <td th:text="${cliente.apellido}"></td>
    <td th:text="${cliente.email}"></td>
    <td th:text="${cliente.createAt}"></td>
  </tr>
  </tbody>
</table>

</div>

</body>
</html>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
